{% set name = "napari-3d-counter" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 8706b35a20cc2cfcdb6976c2eb2733b189a07728213acbd71a08f6cc6658d01c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=42.0.0
    - setuptools-scm
    - wheel
  run:
    - napari ==0.6.4
    - numpy
    - pandas
    - python >={{ python_min }}
    - qtpy
    - scikit-image

test:
  imports:
    - napari_3d_counter
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt
    - python {{ python_min }}

about:
  home: https://pypi.org/project/napari-3d-counter
  summary: A simple plugin for counting objects in 3D images
  license: GPL-3.0-or-later
  license_file: LICENSE
  dev_url: https://github.com/pnewstein/napari-3d-counter

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - pnewstein
