{% set name = "napari-3d-counter" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 391e9f8b7d0f80a05323e246e22e8302d3971c3b2fd333f8fcf993fa7dfff8af

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools >=42.0.0
    - setuptools-scm
    - wheel
  run:
    - matplotlib-base
    - napari ==0.5.2
    - numpy
    - pandas
    - python >=3.9
    - qtpy
    - scikit-image

test:
  imports:
    - napari_3d_counter
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/napari-3d-counter
  summary: A simple plugin for counting objects in 3D images
  license: GPL-3.0-or-later
  license_file: LICENSE
  dev_url: https://github.com/pnewstein/napari-3d-counter

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - pnewstein
